services:
  - type: web
    name: easygov-backend
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn app.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.8.10
databases:
  - name: dpg-d00nr6c9c44c73chnrp0-a
    databaseName: kusaidia_db
    user: kusaidia_db_user